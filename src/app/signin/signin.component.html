<mat-card class="example-card">
  <mat-card-title>{{'signin.title'|translate}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signinForm">
      <mat-form-field class="full-width-input">
        <input id="f-email" matInput type="text" placeholder="{{'signin.email'|translate}}" name="email" formControlName="email"
          autocomplete="off">
        <mat-error>
          <app-error-messages id="email-error" [control]="signinForm.get('email')" [errors]="{
              'required': translateService.instant('general.required'),
              'minlength': translateService.instant('general.min_length', {'value':  getMinimumLength('email')}),
              'email': translateService.instant('general.email')
            }">
          </app-error-messages>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input id="f-password" matInput type="password" placeholder="{{'signin.password'|translate}}" name="password" formControlName="password">
        <mat-error>
          <app-error-messages id="password-error" [control]="signinForm.get('password')" [errors]="{
                                            'required': translateService.instant('general.required'),
                                            'minlength': translateService.instant('general.min_length', {'value':  getMinimumLength('password')})
                                          }">
          </app-error-messages>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align='start'>
    <button id="btn-signin" mat-raised-button (click)="signin()" color="primary">Login</button>
    <span>
      {{'signin.has_account'|translate}} ?
    </span> &nbsp;&nbsp;
    <button id="btn-signup" mat-icon-button routerLink="/signup">{{'signin.signup'|translate}}</button>
  </mat-card-actions>
</mat-card>
