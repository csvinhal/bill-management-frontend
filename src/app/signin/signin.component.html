<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin"
  id="m_login">
  <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
    <div class="m-stack m-stack--hor m-stack--desktop">
      <div class="m-stack__item m-stack__item--fluid m-login__wrapper">
        <div class="m-login__logo">
          <img src="assets/icons/favicon-96x96.png">
        </div>
        <div class="m-login__head">
          <h3 class="m-login__title">
            Sign In
          </h3>
        </div>
        <div class="m-login__signin">
          <form (ngSubmit)="signinForm.valid && signin()" [formGroup]="signinForm" class="m-login__form m-form" action="">
            <ng-template #alertSignin></ng-template>
            <div class="form-group m-form__group">
              <input class="form-control m-input" type="text" placeholder="Email" name="email" formControlName="email" autocomplete="off">
            </div>
            <div class="form-group m-form__group">
              <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" formControlName="password">
            </div>
            <div class="row m-login__form-sub">
              <div class="col m--align-left">
                <label class="m-checkbox m-checkbox--focus">
                  <input type="checkbox" name="remember" formControlName="remember"> Remember me
                  <span></span>
                </label>
              </div>
              <div class="col m--align-right">
                <a href="javascript:;" id="m_login_forget_password" class="m-link">
                  Forget Password ?
                </a>
              </div>
            </div>
            <div class="m-login__form-action">
              <button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit"
                class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air" ng-click="signin()">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="m-stack__item m-stack__item--center">
        <div class="m-login__account">
          <span class="m-login__account-msg">
            Don't have an account yet ?
          </span>
          &nbsp;&nbsp;
          <a id="m_login_signup" class="m-link m-link--focus m-login__account-link" [routerLink]="['/signup']">
            Sign Up
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
