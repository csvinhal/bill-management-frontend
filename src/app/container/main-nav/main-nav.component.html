<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-accordion>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['./dashboard']">
          <mat-icon>dashboard</mat-icon>
          {{'content.nav_item.dashboard'|translate}}
        </a>
      </mat-nav-list>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>settings</mat-icon>
          {{'content.nav_item.manager'|translate}}
        </mat-expansion-panel-header>
        <a class="item-list" [routerLink]="['/signin']">
          <mat-icon>account_balance</mat-icon>
          {{'content.nav_item.accounts'|translate}}
        </a>
        <a class="item-list" [routerLink]="['/signin']">
          <mat-icon>credit_card</mat-icon>
          {{'content.nav_item.credit_card'|translate}}
        </a>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{'content.title'|translate}}</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
